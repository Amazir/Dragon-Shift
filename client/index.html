<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Game</title>
	<link rel="stylesheet" href="style.css">
	<script
				  src="https://code.jquery.com/jquery-3.1.0.slim.min.js"
				  integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="
				  crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
	<div id="login">
		Username: <input id="login-username" type="text" /><br />
		Password: <input id="login-password" type="password" /><br />
		<button id="login-signIn">Sign In</button>
		<button id="login-signUp">Sign Up</button>
	</div>
	<div id="game" style="display: none;">
		<center>
			<div id="info">
			X: 0<br />
			Y: 0<br />
			</div>
			<canvas id="gameWindow" height=1000></canvas>
			<br>
			<ul id="messages"></ul>
			<form action="" id="chat">
				<input id="msg" autocomplete="off" /><button>Send</button>
			</form>
		</center>
	</div>
	<script src="js/physics.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
