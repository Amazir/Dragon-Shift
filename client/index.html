<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Game</title>
	<link rel="stylesheet" href="style.css">
	<script
				  src="https://code.jquery.com/jquery-3.1.0.slim.min.js"
				  integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="
				  crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
	<div id="info">
	X: 0<br />
	Y: 0<br />
	</div>
	<div id="game">
		<center>
			<canvas id="gameWindow" height=1000></canvas>
			<br>
			<ul id="messages"></ul>
			<form action="" id="chat">
				<input id="msg" autocomplete="off" /><button>Send</button>
			</form>
		</center>
	</div>
	<div id="login">
		<form action="" id="login_form">
			<input id="nick" autocomplete="on" /><br /><button>Play</button>
		</form>
	</div>
	<script src="js/physics.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
